<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Elements</title>
	<style type="text/css">
		div{
			background-color: #00FFFF;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin-right: 10px;
		}

		#p1{
			background-color: #A52A2A;
			float: right;
			height: 70px:;
		}

		#p2{
			background-color: #DEB887;
			height: 100px;
			clear: both;
		}

		#p3{
			background-color: #5F9EA0;
			clear: both;
		}
		#p4{
			background-color: #FF7F50;
		}
		section{
			clear: left;
		}

	</style>
</head>
<body>
<h1>Floating Elements</h1>
<div>
	<p id="p1">P1</p>
	<p id="p2">P2</p>
	<p id="p3">P3</p>
	<p id="p4">P4</p>
	<section>This is the regular content after the paragraph boxes</section>
</div>


</body>
</html>
